      <main id="contactApp">
        <form id="contactForm" @submit.prevent="submitForm">
            <div>
                <label for="name">İsim:</label>
                <input type="text" id="name" name="name" v-model="form.name">
            </div>
            <br>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" v-model="form.email">
            </div>
            <br>
            <div>
                <label for="message">Mesaj:</label>
                <textarea id="message" name="message" v-model="form.message"></textarea>
            </div>
            <br>
            <div>
                <label for="subject">Konu:</label>
                <select id="subject" name="subject" v-model="form.subject">
                    <option value="general">Genel</option>
                    <option value="feedback">Geri Bildirim</option>
                    <option value="support">Destek</option>
                </select>
            </div>
            <br>
            <div>
                <label>Cinsiyet:</label>
                <input type="radio" id="male" value="male" v-model="form.gender">
                <label for="male">Erkek</label>
                <input type="radio" id="female" value="female" v-model="form.gender">
                <label for="female">Kadın</label>
            </div>
            <br>
            <div>
                <button type="button" @click="validateForm">JS ile onayla</button>
                <button type="button" @click="validateWithFramework">Vue.js ile onayla</button>
                <button type="submit">Gönder</button>
                <button type="reset" @click="resetForm">Sıfırla</button>
            </div>
        </form>
    </main>
