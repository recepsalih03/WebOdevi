<main id="contactApp" class="container mt-4">
    <form id="contactForm" action="submit.php" method="post" @submit.prevent="submitForm">
        <div class="mb-3">
            <label for="name" class="form-label">İsim:</label>
            <input type="text" id="name" name="name" class="form-control" v-model="form.name" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" name="email" class="form-control" v-model="form.email" required>
        </div>
        <div class="mb-3">
            <label for="message" class="form-label">Mesaj:</label>
            <textarea id="message" name="message" class="form-control" rows="3" v-model="form.message" required></textarea>
        </div>
        <div class="mb-3">
            <label for="subject" class="form-label">Konu:</label>
            <select id="subject" name="subject" class="form-select" v-model="form.subject" required>
                <option value="general">Genel</option>
                <option value="feedback">Geri Bildirim</option>
                <option value="support">Destek</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Cinsiyet:</label>
            <div>
                <input type="radio" id="male" value="male" v-model="form.gender" required>
                <label for="male">Erkek</label>
                <input type="radio" id="female" value="female" v-model="form.gender" required>
                <label for="female">Kadın</label>
            </div>
        </div>
        <div class="mb-3">
            <button type="button" class="btn btn-primary" @click="validateForm">JS ile onayla</button>
            <button type="button" class="btn btn-secondary" @click="validateWithFramework">Vue.js ile onayla</button>
            <button type="submit" class="btn btn-success">Gönder</button>
            <button type="reset" class="btn btn-danger" @click="resetForm">Sıfırla</button>
        </div>
    </form>
</main>


<div class="modal fade" id="validationModal" tabindex="-1" aria-labelledby="validationModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="validationModalLabel">Doğrulama denetimi</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Doğrulama başarılı.
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
</body>
